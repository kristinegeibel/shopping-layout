<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shopping-layout.css">

</head>

<body>
    <header>
        <img src="./adidas.avif" alt="">
        <div class="shadow"></div>


        <h1>Adidas</h1>
    </header>
    <article>
        <p class="description">
            Effortless comfortable full leather lining eye-catching unique detail to the toe. Low cut-away. Sides clean
            and
            sleek. Polished finish elegant court shoe work duty stretchy slingback strap mid kitten heel this ladylike.
        </p>
    </article>
    <section>

        <p class="price">$30 USD</p>
        <div class="selections">

            <label for="size">Size:</label>
            <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>


            <label for="Quantity">Quantity:</label>
            <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </section>

    <div class="container-colors">

        <div class="colors">Colors
            <div class="color black-gold"></div>
            <div class="color black-blue"></div>
            <div class="color black-pink"></div>
        </div>

    </div>

    <button>Add to Cart</button>

</html>
